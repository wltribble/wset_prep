<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WSET Level 2 Study Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.base44.com/latest/base44.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light p-4">
  <div class="container max-w-md mx-auto">
    <h1 class="text-center mb-4">WSET Level 2 Quiz</h1>

    <div class="card p-4 mb-4">
      <label for="category-select" class="block mb-2">Choose a category:</label>
      <select id="category-select" class="input mb-2 w-full">
        <option value="All">Random Category</option>
        <option value="Varietals">Varietals</option>
        <option value="Wine Production">Wine Production</option>
        <option value="Regions">Regions</option>
        <option value="Missed">Review Missed Questions</option>
      </select>
      <button id="start-btn" class="btn w-full">Start Quiz</button>
    </div>

    <div id="quiz-container" class="card p-4 shadow hidden">
      <div id="question" class="mb-3 font-bold text-lg">Loading question...</div>
      <div id="choices" class="space-y-2"></div>
      <div id="feedback" class="mt-3 text-sm"></div>
      <button id="next-btn" class="btn mt-4 hidden">Next Question</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
