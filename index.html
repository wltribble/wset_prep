<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WSET Level 2 Study Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.base44.com/latest/base44.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light p-4">
  <div class="container max-w-md mx-auto">
    <h1 class="text-center mb-4">WSET Level 2 Quiz</h1>
    <div id="quiz-container" class="card p-4 shadow">
      <div id="question" class="mb-3 font-bold text-lg">Loading question...</div>
      <div id="choices" class="space-y-2"></div>
      <div id="feedback" class="mt-3 text-sm"></div>
      <button id="next-btn" class="btn mt-4 hidden">Next Question</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
